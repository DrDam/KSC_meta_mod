@PART[SDHI_2.5_Heatshield]:FOR[DeadlyReentry]:NEEDS[Kopernicus,!RealismOverhaul]
{
	RSSROConfig = true // default SDHI shield is probably good enough for most scaled up star systems and the configs below this would make it worse
}
@PART[*]:HAS[@MODULE[ModuleHeatShield],~RSSROConfig[True]]:FOR[DeadlyReentry]:NEEDS[RealSolarSystem,!RealismOverhaul]
{
	@skinMaxTemp *= 1.091
	@MODULE[ModuleHeatShield]
	{
		@lossExp *= 1.06667
		@lossConst *= 0.06
		@pyrolysisLossFactor *= 4.3333
	}
}

// Using RSS configs for 10xKerbol but we may need to adjust this later
@PART[*]:HAS[@MODULE[ModuleHeatShield],~RSSROConfig[True]]:FOR[DeadlyReentry]:NEEDS[10xKerbol,!RealismOverhaul]
{
	@skinMaxTemp *= 1.091
	@MODULE[ModuleHeatShield]
	{
		@lossExp *= 1.06667
		@lossConst *= 0.06
		@pyrolysisLossFactor *= 4.3333
	}
}
