	@Body[Callisto]
	{
		@Properties
		{
			%displayName = Callisto^N
		}
		@PQS
		{
			%maxQuadLengthsPerFrame = 0.001
			%minLevel = 2
			%maxLevel = 9
			!Mods{}
			Mods
			{
				// Height
				VertexHeightMap
				{
					map = RSS-Textures/PluginData/CallistoHeight.dds
					offset = 0
					deformity = 20000.0
					scaleDeformityByRadius = false
					order = 20
					enabled = true
				}
				VertexSimplexHeight
				{
					seed = 2211221
					deformity = 1200.0
					octaves = 12.0
					persistence = 0.7
					frequency = 50.0
					enabled = true
					order = 102
				}
				VertexHeightNoiseVertHeight
				{
					seed = 1283704385
					frequency = 150
					lacunarity = 1.6
					octaves = 12
					persistance = 0.6
					heightStart = 0
					heightEnd = 1
					deformity = 4000
					mode = Low
					order = 105
				}
				// color
				VertexColorMap
				{
					map = RSS-Textures/CallistoColor.dds
					order = 10
					enabled = true
				}
				VertexSimplexNoiseColor
				{
					seed = 45
					blend = 0.125
					colorStart = 0,0,0,1
					colorEnd = 1,1,1,1
					octaves = 12.0
					persistence = 0.7
					frequency = 2.0
					enabled = true
					order = 200
				}
			}
		}
	}
	
