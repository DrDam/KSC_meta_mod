@Kopernicus:AFTER[RealSolarSystem]
{
	@Body[Mercury]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Mercury^N
		}
	}
	
	@Body[Venus]
	{
		@Properties
		{
			%displayName = Venus^N
		}
	}
	
	@Body[Kerbin]
	{
		%cbNameLater = Earth
		@Properties
		{
			%displayName = Earth^N
		}
	}

