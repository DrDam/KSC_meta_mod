@SigmaDimensions
{
	// Base Settings

	@Resize = 0.0941767383456286
	@Rescale = 0.0941767383456286
	@Atmosphere = 0.8
	@dayLengthMultiplier = 0.333333333333333

	// Advanced Settings

	@landscape = 3
	@geeASLmultiplier = 1

	@resizeScatter = 1
	@resizeBuildings = 1

	@CustomSoISize = 0
	@CustomRingSize = 0

	@atmoASL = 1
	@tempASL = 1
	@atmoTopLayer = 1
	@atmoVisualEffect = 1

	@scanAltitude = 10.618333333333336685187222222223 
}

///////////////////////////////

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
{
	@Body:HAS[#name[Sun]]
	{
		@SigmaDimensions
		{
			@Atmosphere = 1
		}
	}
	@Body:HAS[#name[Mercury]]
	{
		@SigmaDimensions
		{
			@landscape = 2
		}
	}
	@Body:HAS[#name[Venus]]
	{
		@SigmaDimensions
		{
			@atmoTopLayer = 0.775862068965517
		}
	}
	@Body:HAS[#name[Kerbin]]
	{
		@SigmaDimensions
		{
			@landscape = 1.6
			@atmoTopLayer = 0.625
		}
	}
	@Body:HAS[#name[Mars]]
	{
		@SigmaDimensions
		{
			@atmoTopLayer = 0.55
		}
	}
	@Body:HAS[#name[Jupiter]]
	{
		@SigmaDimensions
		{
			@atmoTopLayer = 0.57258064516129
		}
	}
	@Body:HAS[#name[Io]]
	{
		@SigmaDimensions
		{
			@landscape = 1
		}
	}
	@Body:HAS[#name[Europa]]
	{
		@SigmaDimensions
		{
			@landscape = 2
		}
	}
	@Body:HAS[#name[Ganymede]]
	{
		@SigmaDimensions
		{
			@landscape = 1.5
		}
	}
	@Body:HAS[#name[Callisto]]
	{
		@SigmaDimensions
		{
			@landscape = 1.5
		}
	}
	@Body:HAS[#name[Saturn]]
	{
		@SigmaDimensions
		{
			@atmoVisualEffect = 0
			@atmoTopLayer = 0.775
		}
	}
	@Body:HAS[#name[Mimas]]
	{
		@SigmaDimensions
		{
			@Resize = 0.25
			@CustomSoISize = 1.5
			@landscape = 1
		}
	}
	@Body:HAS[#name[Enceladus]]
	{
		@SigmaDimensions
		{
			@Resize = 0.2
			@landscape = 2
		}
	}
	@Body:HAS[#name[Titan]]
	{
		@SigmaDimensions
		{
			@Landscape = 5
			@Atmosphere = 0.5
			@atmoTopLayer = 0.5
		}
	}
	@Body:HAS[#name[Uranus]]
	{
		@SigmaDimensions
		{
			@atmoVisualEffect = 0.0941767383456286
			@atmoTopLayer = 0.669642857142857
		}
	}
	@Body:HAS[#name[Neptune]]
	{
		@SigmaDimensions
		{
			@atmoVisualEffect = 0.0941767383456286
			@atmoTopLayer = 0.66
		}
	}
	@Body:HAS[#name[Triton]]
	{
		@SigmaDimensions
		{
			@atmoTopLayer = 0.227272727272727
		}
	}
	@Body:HAS[#name[Pluto]]
	{
		@SigmaDimensions
		{
			@landscape = 1.5
		}
	}
	@Body:HAS[@Template:HAS[#name[Bop]]]
	{
		@SigmaDimensions
		{
			@Resize = 1
			@Rescale = 0.188353476691257
			@CustomSoISize = 2
			@landscape = 1
		}
	}
}

///////////////////////////////

@Kronometer:FINAL
{
	%useHomeDay = true
	%useHomeYear = true
	%useLeapYears = true
}

@Kopernicus:BEFORE[SigmaBinary]
{
	@Body[Charon]
	{
		SigmaBinary
		{}
	}
}

@EVE_CLOUDS:FINAL
{
	@OBJECT,*
	{
		@altitude *= 3.54
	}
}