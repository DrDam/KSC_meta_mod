@Kopernicus:FOR[SigDim2]
{
	@Asteroid,*
	{
		@Locations,*
		{
			@Around,*
			{
				@Body,*
				{
					@semiMajorAxis,*
					{
						@minValue,* *= #$../../../../SigmaDimensions/Rescale$
						@maxValue,* *= #$../../../../SigmaDimensions/Rescale$
					}
				}
			}
			@Nearby,*
			{
				@Body,*
				{
					@semiMajorAxis,*
					{
						@minValue,* *= #$../../../../SigmaDimensions/Rescale$
						@maxValue,* *= #$../../../../SigmaDimensions/Rescale$
					}
				}
			}
		}
	}
}
