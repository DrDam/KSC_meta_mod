@Kopernicus:FOR[SigDim2]
{
	@Body,*
	{
		@ScaledVersion
		{
			@Light
			{
				@IntensityCurve
				{
					@key,* ^= :$: 0 0 0 x:
					
					@key,*[0, ] *= #$../../../SigmaDimensions/lightRange$
					@key,*[2, ] /= #$../../../SigmaDimensions/lightRange$
					@key,*[3, ] /= #$../../../SigmaDimensions/lightRange$
					
					@key,* ^= : 0 0 0 x$: :
				}
				@ScaledIntensityCurve
				{
					@key,* ^= :$: 0 0 0 x:
					
					@key,*[0, ] *= #$../../../SigmaDimensions/lightRange$
					@key,*[2, ] /= #$../../../SigmaDimensions/lightRange$
					@key,*[3, ] /= #$../../../SigmaDimensions/lightRange$
					
					@key,* ^= : 0 0 0 x$: :
				}
				@IVAIntensityCurve
				{
					@key,* ^= :$: 0 0 0 x:
					
					@key,*[0, ] *= #$../../../SigmaDimensions/lightRange$
					@key,*[2, ] /= #$../../../SigmaDimensions/lightRange$
					@key,*[3, ] /= #$../../../SigmaDimensions/lightRange$
					
					@key,* ^= : 0 0 0 x$: :
				}
			}
		}
	}
}
