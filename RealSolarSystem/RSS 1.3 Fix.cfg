	@Body[Deimos]
	{
		@Properties
		{
			%displayName = Deimos^N
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightNoise
				{
					%noiseType = RidgedMultifractal
					%deformity = 40
					%frequency = 5
					%octaves = 12
				}
			}
		}
	}

